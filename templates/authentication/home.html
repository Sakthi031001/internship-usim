<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dash/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{% static 'dash/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'dash/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{% static 'dash/plugins/jqvmap/jqvmap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dash/dist/css/adminlte.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'dash/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'dash/plugins/daterangepicker/daterangepicker.css' %}">
  <!-- summernote -->
  <link rel="stylesheet" href="{% static 'dash/plugins/summernote/summernote-bs4.min.css' %}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

	
	
	<!-- Navbar -->
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
		  </li>
		  <li class="nav-item d-none d-sm-inline-block">
			<a href="{% url 'Home' %}" class="nav-link">Home</a>
		  </li>
		  <li class="nav-item d-none d-sm-inline-block">
			<a href="{% url 'invoice-list' %}" class="nav-link">summary</a>
		  </li>
		</ul>
	
		<!-- Right navbar links -->
		<ul class="navbar-nav ml-auto">
		  <!-- Navbar Search -->
		  <li class="nav-item">
			<a class="nav-link" data-widget="navbar-search" href="#" role="button">
			  <i class="fas fa-search"></i>
			</a>
			<div class="navbar-search-block">
			  <form class="form-inline">
				<div class="input-group input-group-sm">
				  <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
				  <div class="input-group-append">
					<button class="btn btn-navbar" type="submit">
					  <i class="fas fa-search"></i>
					</button>
					<button class="btn btn-navbar" type="button" data-widget="navbar-search">
					  <i class="fas fa-times"></i>
					</button>
				  </div>
				</div>
			  </form>
			</div>
		</li>
	</ul>
	</nav>
	</div>
	 <!-- Main Sidebar Container -->
	 <aside class="main-sidebar sidebar-dark-primary elevation-4">
		<!-- Brand Logo -->
		<a href="index3.html" class="brand-link">
		  <img src="{% static 'img\LOGO-2xl.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
		  <span class="brand-text font-weight-bolder">USIM</span>
		</a>

		<div class="sidebar">
			<!-- Sidebar user panel (optional) -->
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
			  <div class="info">
				<a href="#" class="brand-text font-weight-bold">{{user.username}}</a>
			  </div>
			</div>

			<!-- SidebarSearch Form -->
			<div class="form-inline">
				<div class="input-group" data-widget="sidebar-search">
				  <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
				  <div class="input-group-append">
					<button class="btn btn-sidebar">
					  <i class="fas fa-search fa-fw"></i>
					</button>
				  </div>
				</div>
			</div>

			<div>
                <li class="nav-item">
                    <a href="{% url 'Logout'%}" class="nav-link">
                        <i class="nav-icon fa fa-sign-out"></i>
                        <p class="brand-text font-weight-bolder">Logout</p>
                    </a>
                </li>
            </div>

		</div>
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
		  <div class="container-fluid">
			<div class="row mb-2">
			  <div class="col-sm-6">
				<h1 class="m-0">Dashboard</h1>
			  </div><!-- /.col -->
			  <div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
				  <li class="breadcrumb-item"><a href="#">Home</a></li>
				  <li class="breadcrumb-item active">Dashboard</li>
				</ol>
			  </div><!-- /.col -->
			</div><!-- /.row -->
		  </div><!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
	

	<section class="content">
		<div class="container-fluid">
		  <!-- Small boxes (Stat box) -->
		  	<div class="row">
				<div class="col-lg-3 col-6">
				<!-- small box -->
					<div class="small-box bg-info">
						<div class="inner">
							<h3>PROFILE</h3>
	
							
						</div>
						<div class="icon">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</div>
						<a href="{% url 'Profile'%}" class="small-box-footer">CLICK<i class="fas fa-hand-pointer-o"></i></a>
					</div>
				</div>
			</div>
			<!-- end -->

			<div class="row">
				<div class="col-lg-3 col-6">
				<!-- small box -->
					<div class="small-box bg-info">
						<div class="inner">
							<h3>SUMMARY</h3>
	
							
						</div>
						<div class="icon">
							<i class="fa fa-bar-chart" aria-hidden="true"></i>
						</div>
						<a href="{% url 'invoice-list'%}" class="small-box-footer">CLICK<i class="fas fa-hand-pointer-o"></i></a>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-6">
				<!-- small box -->
				<div class="small-box bg-warning">
				  <div class="inner">
					<h3>Form</h3>
				  </div>
				  <div class="icon">
					<i class="fa fa-wpforms" aria-hidden="true"></i>
				  </div>
				  <a href="{% url 'invoice-create'%}" class="small-box-footer">CLICK <i class="fas fa-arrow-circle-right"></i></a>
				</div>
			  </div>
			  <!-- ./col -->
			  
		</div>
	</section>
	<script src="{% static 'dash/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
